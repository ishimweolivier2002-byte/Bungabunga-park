<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungabunga Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-green-800 flex items-center gap-2">ðŸŒ³ Bungabunga Report</h1>
        <form id="reportForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Issue Name</label>
                <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Photo Upload</label>
                <input type="file" id="photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700">Submit Report</button>
        </form>
    </div>
    <script>
        const SB_URL = "https://mmvhqfgyciwzvictdvp.supabase.co"; 
        // PASTE YOUR LEGACY SERVICE_ROLE KEY IN THE QUOTES BELOW
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tdmhxZmd5Y2l3enZpY3Z0ZHZwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MTI0ODczNCwiZXhwIjoyMDg2ODI0NzM0fQ.PMiQ_1WZUCfHqrosVck2Y90DR-iMSE9uEH28dima6v4";

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Sending...";
            const name = document.getElementById('name').value;
            const desc = document.getElementById('description').value;
            try {
                const response = await fetch(`${SB_URL}/functions/v1/bungabunga-function`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SB_KEY}` },
                    body: JSON.stringify({ name, description: desc })
                });
                const result = await response.text();
                alert("SUCCESS: " + result);
            } catch (error) {
                alert("Error: Check your phone data connection!");
            } finally {
                btn.disabled = false;
                btn.innerText = "Submit Report";
            }
        });
    </script>
</body>
</html>
